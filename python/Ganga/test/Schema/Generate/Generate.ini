[Configuration]
RUNTIME_PATH = GangaTest
#disable usage monitoring
UsageMonitoringURL=
repositorytype = LocalXML
user = testframework

[TestingFramework]
#fail test if it does not terminate in timeout period [sec]
timeout=120
AutoCleanup=False
SchemaTesting=True
SchemaTest_ignore_obj=['LHCbTaskDummySplitter','LHCbTask','ITask','ITransform','LHCbUnit','IUnit','IOutputFile','TestGangaObject','EmptyDataset','TestListViewDataset','JobTree','_RootMergeToolAANT','AnaTransform','TestDataset']


[Logging]
# Specify the format of the messages: TERSE,NORMAL,VERBOSE,DEBUG
_format = NORMAL
_colour = False
Ganga=INFO

